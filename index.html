  <head>

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="gridInput">
      <label for="row">Input Row</label>
      <input type="number" id="row" />

      <label for="col">Input Column</label>

    <div id="play">
      <h4 id="instruction"></h4>

      <br />

      <button id="sg">Enable Selecting Start and Goal</button>
      <button id="findPath">Find Shortest Path</button>
    </div>
    

    <script src="code.js"></script>
  </body>
